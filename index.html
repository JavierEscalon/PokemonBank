<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokemon Bank - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 col-lg-4">
                
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">

                        <img src="images/Pokémon_Bank_logo.png" alt="logo pokemon bank" class="img-fluid mb-4" width="150">

                        <h3 class="mb-3">¡Bienvenido!</h3>
                        <p class="text-muted">ingresa tu pin de 4 digitos</p>

                        <form action="acciones.html" method="get">
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="pin">PIN de Acceso</label>
                                <input type="password" id="pin" class="form-control form-control-lg text-center" 
                                       maxlength="4" inputmode="numeric" required />
                            </div>

                            <button class="btn btn-primary btn-lg w-100" type="submit">Entrar</button>

                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/login.js"></script>

</body>
</html>
